<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumos IA</title>
    <link rel="icon" type="image/svg+xml" href="/lumos-logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d2d3a', // Custom dark gray for chat bubbles
                850: '#1a1a23', // Darker background
                950: '#0d0d12', // Almost black
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      .markdown-body p {
        margin-bottom: 0.75em;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 0.75em;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-bottom: 0.75em;
      }
      .markdown-body pre {
        background-color: #1f2937;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 0.75em;
      }
      .markdown-body code {
        background-color: #374151;
        padding: 0.2em 0.4em;
        border-radius: 0.25em;
        font-family: monospace;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
      }

      /* Typing Animation */
      @keyframes typing {
        0%, 100% {
          transform: translateY(0);
          opacity: 0.5;
        }
        50% {
          transform: translateY(-4px);
          opacity: 1;
        }
      }
      
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      
      .typing-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      
      .typing-dot:nth-child(2) {
        animation-delay: -0.16s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
<link rel="stylesheet" href="/src/index.css">
</head>
  <body class="bg-gray-800 text-gray-100 font-sans antialiased h-screen overflow-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
