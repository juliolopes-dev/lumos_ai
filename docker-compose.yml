# Docker Compose para Lumos IA
# Este arquivo serve como referÃªncia para configurar no EasyPanel
# ou para rodar localmente com: docker-compose up -d

services:
  # ====== PostgreSQL ======
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: lumos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: lumos_ia
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ====== Redis ======
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # ====== Backend ======
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PORT: 3001
      DATABASE_URL: postgres://lumos:${POSTGRES_PASSWORD}@postgres:5432/lumos_ia
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}
      CLAUDE_MAX_TOKENS: ${CLAUDE_MAX_TOKENS:-4096}
      CLAUDE_TEMPERATURE: ${CLAUDE_TEMPERATURE:-0.7}
      CLAUDE_INPUT_USD_PER_1M_TOKENS: ${CLAUDE_INPUT_USD_PER_1M_TOKENS:-3.00}
      CLAUDE_OUTPUT_USD_PER_1M_TOKENS: ${CLAUDE_OUTPUT_USD_PER_1M_TOKENS:-15.00}
      USD_TO_BRL: ${USD_TO_BRL:-5.42}
      NODE_ENV: production
    ports:
      - "3001"
    expose:
      - "3001"
    depends_on:
      - postgres
      - redis

  # ====== Frontend ======
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    restart: unless-stopped
    ports:
      - "80"
    expose:
      - "80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
