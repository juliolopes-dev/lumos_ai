# Docker Compose para Lumos IA
# Este arquivo serve como referÃªncia para configurar no EasyPanel
# ou para rodar localmente com: docker-compose up -d

services:
  # ====== PostgreSQL ======
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: lumos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: lumos_ia
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ====== Redis ======
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # ====== Backend ======
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PORT: 3001
      DATABASE_URL: postgres://lumos:${POSTGRES_PASSWORD}@postgres:5432/lumos_ia
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
      NODE_ENV: production
    expose:
      - "3001"
    depends_on:
      - postgres
      - redis

  # ====== Frontend ======
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
